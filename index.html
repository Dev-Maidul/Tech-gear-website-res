<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gear-technology</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8d06cf118e.js" crossorigin="anonymous"></script>
</head>
<body class="poppins-font">
    <header class="header">
        <nav class="navbar d-flex">
            <div class="brand">
                <h4 class="b-name">Influencer products</h4>
            </div>
            <div class="menu ">
                <div class="menu-itm-container">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Products</a></li>
                        <li><a href="#">Sign Up</a></li>
                        <li><a href="#">Log In</a></li>
                        <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <section class="banner d-flex">
            <div class="banner-l">
                <h1 class="b-title text-color">Start your Journey as 
                   <br> Influencer</h1>
                   <p class="b-content text-color">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem <br> vestibulum sed scelerisque eros. Lectus faucibus.
                   </p>
                   <button class="btn-primary">Prebook Now <span><i class="fa-solid fa-arrow-right"></i></span></button>
            </div>
            <div class="banner-r">
                <img src="./images/main-camera.png" alt="" class="bannerimg">
            </div>
        </section>
    </header>
    <main>
        <!-- Sponsor section -->
         <section class="sponsor-container d-grid">
            <div class="sp-item">
                <img src="./logos/Alibaba.svg" alt="" class="spimg">
            </div>
            <div class="sp-item">
                <img src="./logos/Amazon.svg" alt="" class="spimg">
            </div>
            <div class="sp-item">
                <img src="./logos/Daraz.pk Logo.svg" alt="" class="spimg">
            </div>
            <div class="sp-item">
                <img src="./logos/Ebay.svg" alt="" class="spimg">
            </div>
            <div class="sp-item">
                <img src="./logos/Rakuten.svg" alt="" class="spimg">
            </div>
            <div class="sp-item">
                <img src="./logos/Target.svg" alt="" class="spimg">
            </div>
            <div class="sp-item">
                <img src="./logos/Walmart.svg" alt="" class="spimg">
            </div>
         </section>
    </main>
    <footer></footer>
</body>
</html>
